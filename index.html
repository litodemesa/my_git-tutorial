<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index HTML</title>
    <style>
        .main {
            width: 100vw;
            display: grid;
            grid-template-columns: repeat(3, 300px);
            grid-template-rows: repeat(2, 300px);
            gap: 20px;
        }

        .main .box {
            background: lightblue;
            border-radius: 30px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box">HTML Elements</div>
        <div class="box">Browser Support</div>
        <div class="box">Attributes</div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
